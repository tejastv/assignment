<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img [src]="userObj?.data?.avatar"/>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-head">
                    <h5>
                        {{userObj?.data?.first_name}} {{userObj?.data?.last_name}}
                    </h5>
                    <h6>
                        {{userObj?.ad?.text}}
                    </h6>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p><a href="mailto:{{userObj?.data?.email}}">{{userObj?.data?.email}}</a></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Company</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{userObj?.ad?.company}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Url</label>
                            </div>
                            <div class="col-md-6">
                                <p><a href="{{userObj?.ad?.url}}">{{userObj?.ad?.url}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
